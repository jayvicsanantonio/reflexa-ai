<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExportModal Demo - Reflexa AI</title>
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import React, { useState } from 'react';
      import { ExportModal } from './ExportModal.tsx';
      import './styles.css';

      // Sample reflection data for demo
      const sampleReflections = [
        {
          id: '1',
          url: 'https://example.com/article-1',
          title: 'The Art of Mindful Reading',
          createdAt: Date.now() - 86400000,
          summary: [
            'Reading mindfully improves comprehension and retention',
            'Taking breaks enhances focus and prevents burnout',
            'Apply reflection techniques after each reading session',
          ],
          reflection: [
            'I should schedule regular reading breaks',
            'Implementing a reflection journal could help track insights',
          ],
          tags: ['mindfulness', 'productivity'],
        },
        {
          id: '2',
          url: 'https://example.com/article-2',
          title: 'Building Better Habits',
          createdAt: Date.now() - 172800000,
          summary: [
            'Small consistent actions lead to lasting change',
            'Environment design is crucial for habit formation',
            'Track progress to maintain motivation',
          ],
          reflection: [
            'I will start with one small habit this week',
            'Creating a dedicated reading space could help',
          ],
          proofreadVersion:
            'I will start with one small habit this week. Creating a dedicated reading space could help maintain consistency.',
          tags: ['habits', 'self-improvement'],
        },
      ];

      const Demo = () => {
        const [isOpen, setIsOpen] = useState(true);

        return (
          <div className="bg-calm-50 relative h-screen w-full">
            <div className="flex h-full items-center justify-center p-8">
              <div className="text-center">
                <h1 className="font-display text-calm-900 mb-4 text-2xl font-bold">
                  ExportModal Component Demo
                </h1>
                <p className="text-calm-600 mb-6 text-sm">
                  Click the button to open the export modal
                </p>
                <button
                  onClick={() => setIsOpen(true)}
                  className="from-zen-500 to-zen-600 hover:from-zen-600 hover:to-zen-700 rounded-lg bg-linear-to-r px-6 py-3 text-sm font-semibold text-white transition-all"
                >
                  Open Export Modal
                </button>
              </div>
            </div>

            <ExportModal
              reflections={sampleReflections}
              isOpen={isOpen}
              onClose={() => setIsOpen(false)}
            />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<Demo />);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
