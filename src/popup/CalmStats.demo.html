<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalmStats Component Demo - Reflexa AI</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      h1 {
        font-family: 'Noto Sans Display', 'Inter', sans-serif;
        color: #0f172a;
        margin: 0 0 8px 0;
      }

      p {
        color: #64748b;
        margin: 0 0 24px 0;
      }

      .demo-container {
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
      }

      .demo-section {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 24px;
      }

      .demo-section h2 {
        font-size: 18px;
        font-weight: 600;
        color: #1e293b;
        margin: 0 0 16px 0;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .control-group label {
        font-size: 14px;
        font-weight: 500;
        color: #475569;
      }

      .control-group input {
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 14px;
      }

      .control-group input:focus {
        outline: none;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      }

      button {
        padding: 10px 16px;
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <h1>üïØÔ∏è CalmStats Component Demo</h1>
      <p>Interactive demonstration of the calm statistics visualization</p>

      <!-- Controls -->
      <div class="demo-section">
        <h2>Controls</h2>
        <div class="controls">
          <div class="control-group">
            <label for="totalReflections">Total Reflections</label>
            <input
              type="number"
              id="totalReflections"
              value="12"
              min="0"
              max="1000"
            />
          </div>

          <div class="control-group">
            <label for="averagePerDay">Average Per Day</label>
            <input
              type="number"
              id="averagePerDay"
              value="1.7"
              min="0"
              max="10"
              step="0.1"
            />
          </div>

          <div class="control-group">
            <label for="readingTime">Reading Time (minutes)</label>
            <input
              type="number"
              id="readingTime"
              value="60"
              min="0"
              max="1000"
            />
          </div>

          <div class="control-group">
            <label for="reflectionTime">Reflection Time (minutes)</label>
            <input
              type="number"
              id="reflectionTime"
              value="15"
              min="0"
              max="1000"
            />
          </div>

          <button onclick="updateStats()">Update Stats</button>
          <button onclick="loadPreset('beginner')">Preset: Beginner</button>
          <button onclick="loadPreset('intermediate')">
            Preset: Intermediate
          </button>
          <button onclick="loadPreset('advanced')">Preset: Advanced</button>
        </div>
      </div>

      <!-- Component Display -->
      <div id="root"></div>
    </div>

    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import { CalmStats } from './CalmStats.tsx';

      let root = null;

      function renderStats(stats) {
        if (!root) {
          root = createRoot(document.getElementById('root'));
        }
        root.render(React.createElement(CalmStats, { stats }));
      }

      // Initial render
      window.updateStats = function () {
        const totalReflections = parseInt(
          document.getElementById('totalReflections').value
        );
        const averagePerDay = parseFloat(
          document.getElementById('averagePerDay').value
        );
        const readingTime =
          parseInt(document.getElementById('readingTime').value) * 60;
        const reflectionTime =
          parseInt(document.getElementById('reflectionTime').value) * 60;
        const totalTime = readingTime + reflectionTime;
        const reflectionRatio = totalTime > 0 ? reflectionTime / totalTime : 0;

        renderStats({
          totalReflections,
          averagePerDay,
          totalReadingTime: readingTime,
          totalReflectionTime: reflectionTime,
          reflectionRatio,
        });
      };

      window.loadPreset = function (preset) {
        const presets = {
          beginner: {
            totalReflections: 3,
            averagePerDay: 0.5,
            readingTime: 120,
            reflectionTime: 10,
          },
          intermediate: {
            totalReflections: 25,
            averagePerDay: 2.1,
            readingTime: 180,
            reflectionTime: 45,
          },
          advanced: {
            totalReflections: 100,
            averagePerDay: 4.5,
            readingTime: 240,
            reflectionTime: 120,
          },
        };

        const data = presets[preset];
        document.getElementById('totalReflections').value =
          data.totalReflections;
        document.getElementById('averagePerDay').value = data.averagePerDay;
        document.getElementById('readingTime').value = data.readingTime;
        document.getElementById('reflectionTime').value = data.reflectionTime;

        updateStats();
      };

      // Initial render with default values
      updateStats();
    </script>
  </body>
</html>
