<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing Orb Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #f1f5f9;
      }

      h1 {
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 600;
      }

      .demo-container {
        display: flex;
        flex-direction: column;
        gap: 3rem;
        align-items: center;
      }

      .demo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .demo-label {
        font-size: 1rem;
        color: #94a3b8;
      }

      /* Breathing Orb Styles */
      @keyframes breathing {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .reflexa-breathing-orb-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 48px 0;
      }

      .reflexa-breathing-orb {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          #38bdf8 0%,
          #0ea5e9 40%,
          #0284c7 100%
        );
        box-shadow:
          0 0 40px rgba(14, 165, 233, 0.4),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
      }

      .reflexa-breathing-orb--animated {
        animation: breathing 7s ease-in-out infinite;
      }

      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        .reflexa-breathing-orb--animated {
          animation: none;
          transform: scale(1);
          opacity: 1;
        }
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        background: #0ea5e9;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s;
      }

      button:hover {
        background: #0284c7;
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Breathing Orb Component Demo</h1>

    <div class="demo-container">
      <div class="demo-section">
        <div class="demo-label">Animated (7-second cycle)</div>
        <div class="reflexa-breathing-orb-container">
          <div
            class="reflexa-breathing-orb reflexa-breathing-orb--animated"
            id="animated-orb"
          ></div>
        </div>
      </div>

      <div class="demo-section">
        <div class="demo-label">Static (animation disabled)</div>
        <div class="reflexa-breathing-orb-container">
          <div class="reflexa-breathing-orb"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="toggle-animation">Toggle Animation</button>
      <button id="change-duration">Change Duration (3s)</button>
      <button id="change-size">Change Size (80px)</button>
    </div>

    <script>
      const animatedOrb = document.getElementById('animated-orb');
      const toggleBtn = document.getElementById('toggle-animation');
      const durationBtn = document.getElementById('change-duration');
      const sizeBtn = document.getElementById('change-size');

      let isAnimated = true;
      let currentDuration = 7;
      let currentSize = 120;

      toggleBtn.addEventListener('click', () => {
        isAnimated = !isAnimated;
        if (isAnimated) {
          animatedOrb.classList.add('reflexa-breathing-orb--animated');
          toggleBtn.textContent = 'Disable Animation';
        } else {
          animatedOrb.classList.remove('reflexa-breathing-orb--animated');
          toggleBtn.textContent = 'Enable Animation';
        }
      });

      durationBtn.addEventListener('click', () => {
        currentDuration = currentDuration === 7 ? 3 : 7;
        animatedOrb.style.animationDuration = `${currentDuration}s`;
        durationBtn.textContent = `Change Duration (${currentDuration === 7 ? '3s' : '7s'})`;
      });

      sizeBtn.addEventListener('click', () => {
        currentSize = currentSize === 120 ? 80 : 120;
        animatedOrb.style.width = `${currentSize}px`;
        animatedOrb.style.height = `${currentSize}px`;
        sizeBtn.textContent = `Change Size (${currentSize === 120 ? '80px' : '120px'})`;
      });
    </script>
  </body>
</html>
