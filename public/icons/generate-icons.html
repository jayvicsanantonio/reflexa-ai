<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Reflexa Icons</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #1e293b;
        margin-bottom: 10px;
      }
      .description {
        color: #64748b;
        margin-bottom: 30px;
      }
      .preview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .preview-item {
        text-align: center;
      }
      .preview-item canvas {
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        background: white;
      }
      .preview-item p {
        margin-top: 8px;
        color: #475569;
        font-size: 14px;
      }
      button {
        background: #0ea5e9;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background: #0284c7;
      }
      .status {
        margin-top: 20px;
        padding: 12px;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background: #dcfce7;
        color: #166534;
        display: block;
      }
      .status.error {
        background: #fee2e2;
        color: #991b1b;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reflexa AI Icon Generator</h1>
      <p class="description">
        Generate lotus icons in multiple sizes with Zen aesthetic and blue
        gradient colors. Right-click each canvas and "Save image as..." to
        download the PNG files.
      </p>

      <div class="preview-grid">
        <div class="preview-item">
          <canvas id="icon-16" width="16" height="16"></canvas>
          <p>16x16 (icon-16.png)</p>
        </div>
        <div class="preview-item">
          <canvas id="icon-32" width="32" height="32"></canvas>
          <p>32x32 (icon-32.png)</p>
        </div>
        <div class="preview-item">
          <canvas id="icon-48" width="48" height="48"></canvas>
          <p>48x48 (icon-48.png)</p>
        </div>
        <div class="preview-item">
          <canvas id="icon-128" width="128" height="128"></canvas>
          <p>128x128 (icon-128.png)</p>
        </div>
      </div>

      <button onclick="generateIcons()">Generate Icons</button>
      <button onclick="downloadAll()">Download All</button>

      <div id="status" class="status"></div>
    </div>

    <script>
      function drawLotusIcon(canvas, size) {
        const ctx = canvas.getContext('2d');
        const scale = size / 128;

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Create gradient background
        const bgGradient = ctx.createLinearGradient(0, 0, size, size);
        bgGradient.addColorStop(0, '#0ea5e9'); // Sky blue
        bgGradient.addColorStop(0.5, '#3b82f6'); // Blue
        bgGradient.addColorStop(1, '#6366f1'); // Indigo

        // Draw rounded background
        const cornerRadius = 24 * scale;
        ctx.fillStyle = bgGradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, size, size, cornerRadius);
        ctx.fill();

        // Center point
        const cx = size / 2;
        const cy = size / 2;

        // Draw lotus petals
        ctx.save();
        ctx.translate(cx, cy);

        // Outer petals (8 petals)
        const outerPetals = 8;
        const outerRadius = 35 * scale;
        const petalWidth = 18 * scale;
        const petalHeight = 28 * scale;

        for (let i = 0; i < outerPetals; i++) {
          const angle = (i * Math.PI * 2) / outerPetals - Math.PI / 2;

          ctx.save();
          ctx.rotate(angle);

          // Petal gradient
          const petalGradient = ctx.createLinearGradient(0, 0, 0, outerRadius);
          petalGradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');
          petalGradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.85)');
          petalGradient.addColorStop(1, 'rgba(224, 242, 254, 0.7)');

          ctx.fillStyle = petalGradient;
          ctx.beginPath();
          ctx.ellipse(
            0,
            outerRadius * 0.7,
            petalWidth,
            petalHeight,
            0,
            0,
            Math.PI * 2
          );
          ctx.fill();

          // Petal outline
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
          ctx.lineWidth = 0.5 * scale;
          ctx.stroke();

          ctx.restore();
        }

        // Inner petals (5 petals)
        const innerPetals = 5;
        const innerRadius = 20 * scale;
        const innerPetalWidth = 12 * scale;
        const innerPetalHeight = 18 * scale;

        for (let i = 0; i < innerPetals; i++) {
          const angle =
            (i * Math.PI * 2) / innerPetals - Math.PI / 2 + Math.PI / 10;

          ctx.save();
          ctx.rotate(angle);

          // Inner petal gradient
          const innerGradient = ctx.createLinearGradient(0, 0, 0, innerRadius);
          innerGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
          innerGradient.addColorStop(0.6, 'rgba(255, 255, 255, 0.95)');
          innerGradient.addColorStop(1, 'rgba(240, 249, 255, 0.8)');

          ctx.fillStyle = innerGradient;
          ctx.beginPath();
          ctx.ellipse(
            0,
            innerRadius * 0.7,
            innerPetalWidth,
            innerPetalHeight,
            0,
            0,
            Math.PI * 2
          );
          ctx.fill();

          // Inner petal outline
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
          ctx.lineWidth = 0.5 * scale;
          ctx.stroke();

          ctx.restore();
        }

        // Center circle
        const centerGradient = ctx.createRadialGradient(
          0,
          0,
          0,
          0,
          0,
          8 * scale
        );
        centerGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        centerGradient.addColorStop(0.7, 'rgba(254, 249, 195, 0.95)');
        centerGradient.addColorStop(1, 'rgba(253, 224, 71, 0.8)');

        ctx.fillStyle = centerGradient;
        ctx.beginPath();
        ctx.arc(0, 0, 8 * scale, 0, Math.PI * 2);
        ctx.fill();

        // Center highlight
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.beginPath();
        ctx.arc(-2 * scale, -2 * scale, 3 * scale, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }

      function generateIcons() {
        const sizes = [16, 32, 48, 128];
        const status = document.getElementById('status');

        try {
          sizes.forEach((size) => {
            const canvas = document.getElementById(`icon-${size}`);
            drawLotusIcon(canvas, size);
          });

          status.className = 'status success';
          status.textContent =
            'Icons generated successfully! Right-click each canvas to save.';
        } catch (error) {
          status.className = 'status error';
          status.textContent = `Error generating icons: ${error.message}`;
        }
      }

      function downloadAll() {
        const sizes = [16, 32, 48, 128];

        sizes.forEach((size) => {
          const canvas = document.getElementById(`icon-${size}`);
          const link = document.createElement('a');
          link.download = `icon-${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        });

        const status = document.getElementById('status');
        status.className = 'status success';
        status.textContent =
          'All icons downloaded! Check your downloads folder.';
      }

      // Generate icons on page load
      window.addEventListener('load', generateIcons);
    </script>
  </body>
</html>
